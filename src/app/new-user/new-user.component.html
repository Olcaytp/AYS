<div *ngIf="(user | async)?.accountType == 'admin'; else notAdmin">
    hello admin!
    <br>
    this is a simple test for admin status. a more rigorous test is to edit the auth.guard.ts file :)
    <div class="page-container">
        <div class="side-bar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="home">
                        <mat-icon>dashboard</mat-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="home">
                        <mat-icon>admin_panel_settings</mat-icon>
                    </a>
                </li>
            </ul>
        </div>
    
        <div class="content-container">
            <mat-card class="form-card">
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Full Name</mat-label>
                            <input autocomplete="off" formControlName="displayName" type="text" matInput
                                placeholder="Display Name">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" type="email" matInput placeholder="Email">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input autocomplete="off" formControlName="password" type="password" matInput
                                placeholder="Password">
                        </mat-form-field>
                    </p>
                    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                        <span>{{ firebaseErrorMessage }}</span>
                    </div>
    
                    <button mat-raised-button color="primary">Add User</button>
                </form>
            </mat-card>
    
            <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
                <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
            </div>
        </div>
    </div>
</div>

<ng-template #notAdmin>
    Not admin
</ng-template>
