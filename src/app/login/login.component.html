<div>
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between" style="background: #3f51b5; color: white;">
    <div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
    <div>
        <button mat-button class="justify-content-end" routerLink="/signup">
            <mat-icon>logout</mat-icon>
            Signup
        </button>
    </div>
  </nav>
    
      
    <div class="row d-flex justify-content-center container-fluid">
        <div class="col-4 mt-5">
            <div class="list-group mt-5" id="list-tab" role="tablist">
                <button mat-raised-button color="primary">
                    <mat-icon>verified_user</mat-icon>
                    <span>Login Page</span>
                </button>
    
                <mat-card>
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input autocomplete="off" formControlName="password" type="password" matInput
                                    placeholder="Password">
                            </mat-form-field>
                        </p>
                        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                            <span>{{ firebaseErrorMessage }}</span>
                        </div>
    
                        <button mat-raised-button color="primary">Login</button>

                        <button mat-raised-button color="primary" class="ml-3" routerLink="/signup" >Signup</button>

                    </form>
                </mat-card>
    
                <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
                    <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate">
                    </mat-progress-spinner>
                </div>
            </div>
        </div>
    </div>

  </div>
