<div class="edit-page">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Edit User</li>
      </ol>
    </nav>
    <div class="page-content">
      <div class="row">
        <div class="col col-md-8">
  
          <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)" *ngIf="exampleForm">
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Name" class="form-control" formControlName="displayName">
              </mat-form-field>
            </div>
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Email" class="form-control" formControlName="email">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.email">
                <mat-error *ngIf="exampleForm.get('email').hasError(validation.type) && (exampleForm.get('email').dirty || exampleForm.get('email').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>

            
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="AccountType" class="form-control" formControlName="accountType">
                </mat-form-field>
              </div>

                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="phoneNumber" class="form-control" formControlName="phoneNumber">
                  </mat-form-field>
                </div>
                
                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="startDate" class="form-control" formControlName="startDate">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Flat Number" class="form-control" formControlName="flatNumber">
                    </mat-form-field>
                  </div>
  
            <div class="row submit-button-container">
              <div class="col-md-4">
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="exampleForm.valid">Save</button>
              </div>
              <div class="col-md-4">
                <button mat-raised-button class="cancel-button" color="warn" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
